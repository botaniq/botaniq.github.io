.form-box {
	margin: 50px 0;

	/* border: 1px solid red; */
}



.title {
	margin: 0 0 25px 0;
	font-size: 28px;
	text-align: center;
	cursor: pointer;

	/* border: 1px solid green; */
}



/*--------- form ---------*/

.form {
	width: 690px;
	margin: 0 auto;

	/* display: none; */
}


.form__label {
	width: 100px;
	margin: 0;
	font-size: 16px;
	font-weight: bold;
}

.form__label_wide {
	width: 118px;
}

.form__label_short {
	width: 80px;
}

.form__row {
	display: flex;
	justify-content: space-between;
}

.form__column {
	display: flex;
	flex-direction: column;
}

.form__cell {
	display: flex;
	margin-bottom: 25px;
}

.form__input {
	width: 210px;
	height: 25px;


	/* display: block;
	width: 100%;
	height: calc(1.5em + .75rem + 2px);
	padding: .375rem .75rem; */


	padding: 0 10px;

	/* text-align: center; */

	font-size: 13px;
	font-weight: 400;
	line-height: 1.5;
	color: #495057;
	background-color: #fff;
	background-clip: padding-box;
	border: 1px solid #ced4da;
	border-radius: .25rem;
	transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;

	
}

.form__input_wide {
	width: 100%;
}

.form__select {
	width: 210px;
	height: 25px;
	padding: 0 10px;
	font-size: 13px;
	
	/* margin-bottom: 25px; */
}

.form__buttons {

.slick-slider {
	position: relative;

	display: block;
	box-sizing: border-box;

	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;

	-webkit-touch-callout: none;
	-khtml-user-select: none;
	-ms-touch-action: pan-y;
	touch-action: pan-y;
	-webkit-tap-highlight-color: transparent;
}

.slick-list {
	position: relative;

	display: block;
	overflow: hidden;

	margin: 0;
	padding: 0;
}

.slick-list:focus {
	outline: none;
}

.slick-list.dragging {
	cursor: pointer;
}

.slick-slider .slick-track,
.slick-slider .slick-list {
	-webkit-transform: translate3d(0, 0, 0);
	-moz-transform: translate3d(0, 0, 0);
	-ms-transform: translate3d(0, 0, 0);
	-o-transform: translate3d(0, 0, 0);
	transform: translate3d(0, 0, 0);
}

.slick-track {
	position: relative;
	top: 0;
	left: 0;

	display: block;
	margin-left: auto;
	margin-right: auto;
}

.slick-track:before,
.slick-track:after {
	display: table;

	content: '';
}

.slick-track:after {
	clear: both;
}

.slick-loading .slick-track {
	visibility: hidden;
}

.slick-slide {
	display: none;
	float: left;

	/* height: 100%; */
	min-height: 1px;
}

[dir='rtl'] .slick-slide {
	float: right;
}

.slick-slide img {
	display: block;
}

.slick-slide.slick-loading img {
	display: none;
}

.slick-slide.dragging img {
	pointer-events: none;
}

.slick-initialized .slick-slide {
	display: block;
}

.slick-loading .slick-slide {
	visibility: hidden;
}

.slick-vertical .slick-slide {
	display: block;

	height: auto;

	border: 1px solid transparent;
}

/* .slick-arrow.slick-hidden {
  display: none;
} */



/* Dots */
.slick-dotted.slick-slider {
	margin-bottom: 85px;
}

.slick-dots {
	position: absolute;
	bottom: -100px;

	display: block;

	width: 100%;
	padding: 0;
	margin: 0;

	list-style: none;

	text-align: center;
}

.slick-dots li {
	position: relative;

	display: inline-block;

	width: 20px;
	height: 20px;
	margin: 0 5px;
	padding: 0;

	cursor: pointer;
}

.slick-dots li button {
	font-size: 0;
	line-height: 0;

	display: block;

	width: 20px;
	height: 20px;
	padding: 5px;

	cursor: pointer;

	color: transparent;
	border: 0;
	outline: none;
	background: transparent;
}


.slick-dots li:focus,
.slick-dots li:active,
.slick-dots li button:hover,
.slick-dots li button:focus,
.slick-dots li button:active {
	outline: none;
	border: none;
	box-shadow: none;
}

.slick-dots li button:hover:before,
.slick-dots li button:focus:before {
	opacity: 1;
}

.slick-dots li button:before {
	font-size: 32px;
	line-height: 20px;

	position: absolute;
	top: 0;
	left: 0;

	width: 20px;
	height: 20px;

	content: '';
	text-align: center;

	color: #dae3f4;

	-webkit-font-smoothing: antialiased;

  /*-------- media --------*/

  /* photo upload */

  var images = [];

  function addSlider() {
    $('.slider').slick({
      dots: false,
      infinite: false,
      speed: 1000,
      slidesToShow: 2,
      centerMode: false,
      variableWidth: true,
      autoplay: false,
      autoplaySpeed: 3000
    });
  }

  function readDataImg() {
    var files = _toConsumableArray(this.files); // Images - PNG, JPG, JPEG. Max size - 10 mb


    files = files.filter(function (item) {
      return item.size < 10000000 && (item.type.startsWith('image/jpeg') || item.type.startsWith('image/jpg') || item.type.startsWith('image/png'));
    });
    images = images.concat(files); // Images - max images count - 10.

    if (images.length > 10) {
      images.length = 10;
    }

    renderImages(); //To clear FileList

    $('#upload-picture').attr('type', 'text');
    $('#upload-picture').attr('type', 'file'); // console.log('readDataImg :');
    // console.log(images);
  }

  function renderImages() {
    // To clear styles of gallery
    $('.gallery').hide();
    $('.gallery').css("width", "auto");
    $('.slider').empty();
    $('.slider').removeClass("slick-initialized slick-slider");
    $('.gallery__slide').remove();
    $('.gallery__img').removeClass("gallery__img_mobile");
    $('.gallery__buttons').empty();
    $('.gallery__buttons').removeClass("gallery__buttons_mobile-one gallery__buttons_mobile"); // Render images

    if (images) {
      var _loop = function _loop(i) {
        var reader = new FileReader();
        $(reader).load(function (e) {
          if (images.length == 1) {
            $('.slider').append("<img src=\"".concat(e.target.result, "\" alt=\"image").concat(i + 1, "\" data-key=\"").concat(i, "\" class=\"gallery__img gallery__slide gallery__img_mobile\">"));
          } else {
            $('.slider').append("<img src=\"".concat(e.target.result, "\" alt=\"image").concat(i + 1, "\" data-key=\"").concat(i, "\" class=\"gallery__img gallery__slide\">"));
          }
        });
        reader.readAsDataURL(images[i]);
      };

      for (var i = 0; i < images.length; i++) {
        _loop(i);
      }
    } // Render 'Delete' buttons


    if (images.length == 1) {
      // $( '.gallery__buttons' ).addClass( "gallery__buttons_mobile-one");
      $('.gallery__buttons').append("<button type=\"button\" class=\"btn btn-danger gallery__btn1\">\n\t\t\t\t\tDelete\n\t\t\t\t</button>");
    }

    if (images.length > 1) {
      // $( '.gallery__buttons' ).removeClass( "gallery__buttons_mobile-one");

    } // Add slider


    if (images.length > 2) {
      $('.gallery').css("width", "245");
      $('.gallery__buttons').addClass("gallery__buttons_mobile");
      setTimeout(addSlider, images.length * 1000);
    } // Show gallery


    setTimeout(function () {
      $(".gallery").show("slow");
    }, images.length * 1000);
    addHandlersToButtons();
  }

  function addHandlersToButtons() {
    // Handler to 'Delete' button on the right
    $('.gallery__btn1').on('click', function () {
      // When 1 image
      if (images.length == 1) {
        $('.gallery__img').remove();
        $('.gallery__btn1').css("display", "none");
        images.pop();
      } // When 2 images


      if (images.length == 2) {
        $('.gallery__img')[0].remove();
        $('.gallery__btn1').css("display", "none");
        $('.gallery__btn2').css("margin-left", "17px");
        images.shift();
      } // When slider


      if (images.length > 2) {
        var key = $('.slick-current').attr('data-key'),
            removeInex = $('.slick-current').attr('data-slick-index'); // Remove slide	

        $('.slider').slick('slickRemove', removeInex);

        if (key) {
          images.splice(key, 1);
        } // Update index of data-attribute 


        var i = 0;
        $('.slick-slide').each(function () {
          $(this).attr("data-slick-index", i);
          i++;
        });
        i = 0;
        $('.slick-slide').each(function () {
          $(this).attr("data-key", i);
          i++;
        }); // Move slider when second to last slide has deleted

        if (+key + 1 == images.length) {
          $(".slick-prev").trigger("click");
        }
      } // console.log('Click on btn - 1');
      // console.log(images);

    }); // Handler to 'Delete' button on the left

    $('.gallery__btn2').on('click', function () {
      // When 1 image

        $('.gallery__btn2').css("display", "none");

        var key = $('.slick-current').next().attr('data-key'),

        $('.slider').slick('slickRemove', removeInex);

        if (key) {
          images.splice(key, 1);
        } // Update index of data-attribute 


        var i = 0;
        $('.slick-slide').each(function () {
          $(this).attr("data-slick-index", i);
          i++;
        });
        i = 0;
        $('.slick-slide').each(function () {
          $(this).attr("data-key", i);
          i++;
        }); // Move slider when second to last slide has deleted

        if (+key == images.length) {
          $(".slick-prev").trigger("click");
        }
      } // console.log('Click on btn - 2');	
      // console.log(images);

    });
  }
